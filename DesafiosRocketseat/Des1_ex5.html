<body>
    <script>
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function dados(usu) {

            for (u of usu) {
                var s = "O " + u.nome + " possui as habilidades: ";
                s += u.habilidades.join()
                console.log(s);
                s = "";
            }
        }

        dados(usuarios);
    </script>
