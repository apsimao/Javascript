<html>

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 1 e 2</title>
</head>

<body>
    <div id="app">
        <button id="botao">Adicionar</button>
    </div>

    <script>
        var buttonElement = document.querySelector("#botao")

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        buttonElement.onclick = function () {

            var boxElement = document.createElement('div');
            boxElement.setAttribute('class', 'box');
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = "#f00";

            boxElement.onmouseover = function () {
                boxElement.style.backgroundColor = getRandomColor();
            };

            var criarElemento = document.querySelector('#app');
            criarElemento.appendChild(boxElement);

        }


    </script>
</body>

</html>
